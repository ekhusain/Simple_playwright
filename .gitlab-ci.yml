stages:
  - test

test:
  stage: test
  image: "$MTR_MCICD_HOST/$MTR_ORGANIZATION/playwright:v1.41.1-jammy"
    # just a copy of:
  # mcr.microsoft.com/playwright:v1.41.1-jammy
  script:
    - mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"
    - mvn test
  artifacts:
    paths:
      - playwright-report/
    reports:
      junit: playwright-report/*.xml
    when: always
    expire_in: 30 mins
